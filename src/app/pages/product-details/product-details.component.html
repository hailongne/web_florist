<div class="max-w-2xl mx-auto">
  <h1 class="text-3xl font-bold mb-8">Chi Tiết Sản Phẩm</h1>
  <div class="mb-8">
    <img src="{{ product?.thumbnail }}" class="w-full rounded-lg shadow-md" alt="Product Image">
  </div>
  <div class="mb-8">
    <h1 class="text-lg font-semibold mb-2">{{ product?.title }} - ${{ product?.price }}</h1>
    <p class="text-gray-700 mb-4">{{ product?.description }}</p>
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mr-4">Thêm vào giỏ hàng</button>
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Mua</button>
  </div>
</div>
